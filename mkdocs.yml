site_name: Literature Reading
site_description: 文献阅读笔记与学术资源整理
site_author: Black

# 仓库信息
repo_name: black6197/Literature-Reading
repo_url: https://github.com/black6197/Literature-Reading

# 主题配置
theme:
  name: readthedocs
  language: zh
  
# 导航结构
nav:
  - 首页: index.md
  - 文献阅读:
    - 强化学习:
      - papers/reinforcement-learning/index.md
    - Transformer:
      - papers/transformer/index.md
    - 足球分析:
      - papers/soccer-analytics/index.md # VAEP2019
      - papers/soccer-analytics/Seq2Event2022.md  # 2025/11/14新增
      - papers/soccer-analytics/Deep_soccer_analytics2020.md  # 新增
  - 读书笔记:
    - notes/index.md
  - 待读清单: reading-list.md
  - 关于: about.md

# Markdown 扩展
markdown_extensions:
  - admonition
  - codehilite:
      linenums: true
  - toc:
      permalink: true
  - footnotes  # 启用脚注
  - pymdownx.caret  # 启用上标
  - pymdownx.mark
  - pymdownx.tilde
  - tables
  - attr_list
  - def_list
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.tasklist:
      custom_checkbox: true

# 额外配置
extra:
  search:
    language: 'zh'
